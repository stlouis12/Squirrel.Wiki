      # Creating Pages

      Learn how to create and manage wiki pages effectively.

      ## Page Basics

      Every page in Squirrel Wiki has:

      - **Title**: The name of your page
      - **Slug**: URL-friendly version of the title
      - **Content**: The main body text (written in Markdown)
      - **Category**: Optional categorization
      - **Tags**: Keywords for organization and search
      - **Version History**: All previous versions are saved

      ## Creating a New Page

      ### Step 1: Navigate to New Page

      Click the **New Page** button in the main navigation.

      ### Step 2: Enter Page Details

      - **Title**: Choose a descriptive title
      - **Category**: Select an appropriate category
      - **Tags**: Add relevant tags (comma-separated)

      ### Step 3: Write Content

      Use Markdown to format your content. See the [Markdown Guide](markdown-guide) for syntax help.

      ### Step 4: Preview and Save

      - Click **Preview** to see how your page will look
      - Click **Save** to publish your page

      ## Editing Pages

      To edit an existing page:

      1. Navigate to the page
      2. Click the **Edit** button
      3. Make your changes
      4. Click **Save**

      All changes are tracked in the version history.

      ## Page Permissions

      - **Viewers**: Can read pages
      - **Editors**: Can create and edit pages
      - **Admins**: Can delete pages and manage settings

      ## Best Practices

      1. **Use descriptive titles**: Make it easy to find pages
      2. **Add tags**: Help with organization and search
      3. **Link related pages**: Create a connected knowledge base
      4. **Keep content updated**: Review and update pages regularly
      5. **Use categories**: Group related content together

      ## Advanced Features

      - **Page locking**: Prevent accidental edits
      - **Version comparison**: See what changed between versions
      - **Page templates**: Create reusable page structures

      ---

      Need help? Check the [FAQ](faq) or contact your wiki administrator.

