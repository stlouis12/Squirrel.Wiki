      # Markdown Guide

      Squirrel Wiki uses Markdown for formatting page content. Here's a quick reference guide.

      ## Headers

      ```markdown
      # H1 Header
      ## H2 Header
      ### H3 Header
      #### H4 Header
      ##### H5 Header
      ###### H6 Header
      ```

      ## Text Formatting

      - **Bold**: `**bold text**` or `__bold text__`
      - *Italic*: `*italic text*` or `_italic text_`
      - ***Bold and Italic***: `***bold and italic***`
      - ~~Strikethrough~~: `~~strikethrough~~`

      ## Lists

      ### Unordered Lists

      ```markdown
      - Item 1
      - Item 2
        - Nested item 2.1
        - Nested item 2.2
      - Item 3
      ```

      ### Ordered Lists

      ```markdown
      1. First item
      2. Second item
      3. Third item
      ```

      ## Links

      ```markdown
      [Link text](https://example.com)
      [Link to another page](page-slug)
      ```

      ## Images

      ```markdown
      ![Alt text](image-url.jpg)
      ![Logo](/images/logo.png)
      ```

      ## Code

      ### Inline Code

      Use backticks: `code here`

      ### Code Blocks

      Use triple backticks with optional language:

      ```csharp
      public class Example
      {
          public string Name { get; set; }
      }
      ```

      ## Blockquotes

      ```markdown
      > This is a blockquote
      > It can span multiple lines
      ```

      ## Tables

      ```markdown
      | Header 1 | Header 2 | Header 3 |
      |----------|----------|----------|
      | Cell 1   | Cell 2   | Cell 3   |
      | Cell 4   | Cell 5   | Cell 6   |
      ```

      ## Horizontal Rules

      ```markdown
      ---
      or
      ***
      or
      ___
      ```

      ## Task Lists

      ```markdown
      - [x] Completed task
      - [ ] Incomplete task
      - [ ] Another task
      ```

      ## Tips

      1. **Preview your changes**: Always preview before saving
      2. **Use headers**: Structure your content with headers
      3. **Add links**: Connect related pages
      4. **Format code**: Use code blocks for technical content
      5. **Keep it simple**: Don't over-format

      ## Learn More

      - [Creating Pages](creating-pages)
      - [Quick Start Guide](quick-start)

      ---

      *For more advanced Markdown features, check the official Markdown documentation.*

