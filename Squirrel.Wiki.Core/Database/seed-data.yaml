      - **Editor**: editor@squirrel.wiki / Editor123!
      - **Viewer**: viewer@squirrel.wiki / Viewer123!

      ## 2. Create Your First Page

      1. Click the **New Page** button in the navigation
      2. Enter a title for your page
      3. Select a category (optional)
      4. Write your content using Markdown
      5. Add tags to help organize your content
      6. Click **Save** to publish your page

      ## 3. Edit Existing Pages

      1. Navigate to any page
      2. Click the **Edit** button
      3. Make your changes
      4. Click **Save** to update the page

      ## 4. Search Content

      Use the search box in the navigation to find pages quickly. The search engine indexes:

      - Page titles
      - Page content
      - Tags
      - Categories

      ## 5. Organize with Categories

      Categories help you organize related pages together. You can:

      - Browse pages by category
      - Create hierarchical category structures
      - Assign pages to multiple categories

      ## Next Steps

