      # Welcome to Squirrel Wiki

      Welcome to **Squirrel Wiki v3.0** - a modern, fast, and feature-rich wiki application built on .NET 8.0!

      ## What is Squirrel Wiki?

      Squirrel Wiki is an open-source wiki application designed for teams and organizations who need a powerful knowledge management system. It's built with modern technologies and best practices to provide a reliable and scalable solution.

      ## Key Features

      - **Markdown Support**: Write content using familiar Markdown syntax
      - **Full-Text Search**: Powered by Lucene.NET for fast and accurate search results
      - **Categories & Tags**: Organize your content efficiently
      - **Version History**: Track all changes to your pages
      - **Role-Based Access**: Control who can view and edit content
      - **Responsive Design**: Works great on desktop, tablet, and mobile devices

      ## Getting Started

      Check out these pages to get started:

      - [Quick Start Guide](quick-start) - Get up and running in minutes
      - [Creating Pages](creating-pages) - Learn how to create and edit wiki pages
      - [Markdown Guide](markdown-guide) - Master Markdown syntax

      ## Need Help?

      Visit our [FAQ](faq) section or check the [Documentation](/Pages/Category/documentation) for more information.

