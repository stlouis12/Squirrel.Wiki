    content: |
      # Frequently Asked Questions (FAQ)

      Find answers to common questions about Squirrel Wiki.

      ## General Questions

      ### What is Squirrel Wiki?

      Squirrel Wiki is a modern, open-source wiki application built on .NET 8.0. It's designed for teams and organizations who need a powerful, fast, and easy-to-use knowledge management system.

      ### Is Squirrel Wiki free?

      Yes! Squirrel Wiki is completely free and open-source. You can use it, modify it, and distribute it under the terms of its license.

      ### What are the system requirements?

      - **.NET 8.0 Runtime** or later
      - **Database**: SQLite (default), PostgreSQL, MySQL, or SQL Server
      - **Web Server**: Any server that supports ASP.NET Core (IIS, Nginx, Apache, Kestrel)
      - **Browser**: Any modern browser (Chrome, Firefox, Safari, Edge)

      ## Getting Started

      ### How do I create my first page?

      1. Log in to your wiki
      2. Click the **New Page** button in the navigation
      3. Enter a title and content using Markdown
      4. Optionally select a category and add tags
      5. Click **Save** to publish

      See the [Quick Start Guide](quick-start) for more details.

      ### What is Markdown and do I need to learn it?

      Markdown is a simple, lightweight markup language that's easy to learn. You can create formatted text using plain text syntax. For example:
      - `**bold**` creates **bold** text
      - `*italic*` creates *italic* text
      - `# Heading` creates a heading

      Check out our [Markdown Guide](markdown-guide) for a complete reference.

      ### Can I import content from another wiki?

      Currently, you'll need to manually create pages or use the database seeding system. Future versions may include import tools for common wiki formats.

      ## Pages and Content

      ### How do I edit a page?

      Navigate to any page and click the **Edit** button. Make your changes and click **Save**. All changes are tracked in the version history.

      ### Can I see who edited a page?

      Yes! Each page has a version history that shows all edits, who made them, and when. Click the **History** button on any page to view it.

      ### What happens if I make a mistake?

      Don't worry! Every version of a page is saved. You can view the history and restore any previous version if needed.

      ### Can I lock a page to prevent edits?

      Yes, administrators can lock pages to prevent accidental edits. This is useful for important documentation or policies.

      ### How do I delete a page?

      Only administrators can delete pages. Navigate to the page and click the **Delete** button. Be careful - this action cannot be undone!

      ## Organization

      ### What's the difference between categories and tags?

      - **Categories**: Hierarchical organization structure. Each page can belong to one category.
      - **Tags**: Flexible keywords for cross-referencing. Pages can have multiple tags.

      Use categories for main organization and tags for additional classification.

      ### How do I create a new category?

      Administrators can create categories through the **Admin** â†’ **Categories** menu. Categories help organize related pages together.

      ### Can I have nested categories?

      Yes! Squirrel Wiki supports hierarchical categories. You can create parent and child categories to organize content in a tree structure.

      ### How many tags can I add to a page?

      There's no hard limit, but we recommend 3-7 relevant tags per page for best organization and searchability.

      ## Search

      ### How does search work?

      Squirrel Wiki uses Lucene.NET for full-text search. It indexes:
      - Page titles
      - Page content
      - Tags
      - Categories

      The search is fast and supports advanced queries.

      ### Can I search within a specific category?

      Yes! Use the category browser to view all pages in a category, or use the search with category filters.

      ### Why isn't my new page showing up in search?

      The search index updates automatically, but there may be a brief delay. Try refreshing the page or waiting a few seconds.

      ## Permissions and Users

      ### What are the different user roles?

      - **Viewer**: Can read pages only
      - **Editor**: Can create and edit pages
      - **Admin**: Full access including user management, settings, and deletions

      ### How do I change my password?

      Click on your username in the top-right corner and select **Profile**. You can update your password there.

      ### Can I control who sees specific pages?

      Currently, all pages are visible to all users. Role-based page permissions may be added in future versions.

      ### How do I add new users?

      Administrators can add users through the **Admin** â†’ **Users** menu. You can set their role and permissions there.

      ## Customization

      ### Can I customize the look and feel?

      Yes! Administrators can:
      - Change the site name in **Settings**
      - Customize menus (navigation, sidebar, footer)
      - Modify the theme (future feature)

      ### How do I customize the navigation menu?

      Go to **Admin** â†’ **Menus** and edit the Main Navigation menu. You can add, remove, or reorganize menu items using MenuMarkup syntax.

      ### Can I add a custom footer?

      Yes! Go to **Admin** â†’ **Menus**, create or edit a Footer menu, and customize the left and right zones with your content.

      ### What are the special URL tokens?

      Special tokens in menus automatically link to system pages:
      - `%HOME%` - Home page
      - `%ALLPAGES%` - All pages list
      - `%ALLTAGS%` - All tags list
      - `%ALLCATEGORIES%` - All categories list
      - `%SEARCH%` - Search page
      - `%NEWPAGE%` - Create new page
      - `%RECENTLYUPDATED%` - Recently updated pages
      - `%EMBEDDED_SEARCH%` - Embedded search box

      ## Technical Questions

      ### What database does Squirrel Wiki use?

      By default, Squirrel Wiki uses SQLite for easy setup. For production deployments, you can use:
      - PostgreSQL (recommended for production)
      - MySQL/MariaDB
      - SQL Server

      ### Can I run Squirrel Wiki in Docker?

      Yes! Squirrel Wiki is designed to be container-friendly. You can easily deploy it using Docker or Kubernetes.

      ### How do I backup my wiki?

      For SQLite: Simply backup the database file (usually in `App_Data/squirrel.db`)

      For other databases: Use your database's backup tools. Also backup the `App_Data` folder for attachments.

      ### Is Squirrel Wiki suitable for production use?

      Yes! Squirrel Wiki is built on .NET 8.0 with production-ready features:
      - Fast full-text search
      - Efficient caching
      - Database connection pooling
      - Scalable architecture

      ### Can I contribute to Squirrel Wiki?

      Absolutely! Squirrel Wiki is open-source. Check the GitHub repository for contribution guidelines.

      ## Troubleshooting

      ### I forgot my admin password. What do I do?

      Contact your system administrator. They can reset passwords through the admin panel or directly in the database.

      ### Pages aren't saving. What's wrong?

      Check that:
      1. You're logged in as an Editor or Admin
      2. The page isn't locked
      3. Your session hasn't expired
      4. The database is writable

      ### Search isn't working. How do I fix it?

      Try:
      1. Rebuilding the search index (Admin â†’ System Info)
      2. Checking that the Lucene index directory is writable
      3. Reviewing the application logs for errors

      ### The wiki is running slowly. How can I improve performance?

      - Enable caching in settings
      - Use a production database (PostgreSQL/MySQL instead of SQLite)
      - Ensure adequate server resources
      - Consider using Redis for distributed caching

      ## Still Need Help?

      If you can't find the answer to your question:

      1. Check the [Documentation](/Pages/Category/documentation) section
      2. Review the [Getting Started](getting-started) guides
      3. Contact your wiki administrator
      4. Visit the GitHub repository for community support

      ---

      *This FAQ is regularly updated. If you have suggestions for additional questions, please contact your administrator.*

